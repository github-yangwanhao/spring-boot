<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</head>
<body>
    <h1 align="center">简单登录</h1>
    <form method="post" action="/auth/login">
        账号：<input id="username" type="text" name="username"><br>
        密码：<input id="password" type="password" name="password"><br>
        验证码：<input id="captcha" name="captcha" type="text">
        <img id="captchaImg" alt="点击刷新"
             src="/auth/captcha" onclick="this.src=this.src+'?'"><br>
        <input id="submit" type="button" value="提交" onclick="login()">
    </form>
    <span id="errorMsg"></span>
</body>
</html>
